<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify â€“ Lettore Web</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="icon" href="img/favicon32.png" sizes="32x32">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>

        <div class="cta-plan-upgrade">
            <a href="#" class="btn mr-20">
                Effettua l'upgrade
            </a>
        </div>

    </header>

    <!-- Container per vedere sempre tutta la viewport -->
    <div class="container">


        <!-- Menu laterale - Contenuto in evidenza -->
        <main class="d-flex">

            <!-- Navigatore sinistro -->
            <div class="main-nav d-flex column j-content-space-between">

                <!-- Menu - home:search:library -->
                <div class="top-nav">
                    <!-- Logo -->
                    <div class="logo p-20">
                        <img id="logo" src="img/logo.svg" alt="Logo Spotify">
                    </div>
                    <div class="logo-small p-20">
                        <img id="logo" src="img/logo-small.svg" alt="Logo Spotify">
                    </div>
                    <ul>
                        <li class="selected">
                            <a href="#">
                                <img src="img/home.svg" alt="Home Icon">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/search.svg" alt="Search Icon">
                                <span>Cerca</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/libreria.svg" alt="Library Icon">
                                <span>La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <!-- menu - playlist -->
                <div class="playlist p-20">
                    <h2>Playlist</h2>
                    <div class="make-playlist">
                        <a href="#">
                            Crea Playlist
                        </a>
                    </div>
                    <ul>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="bot-nav flex column">

                    <div class="install flex column">
                        <img src="img/download.svg" alt="Download Icon">
                        <span>Installa app</span>
                    </div>
                    
                    <div class="user flex">
                        <img src="img/profile.svg" alt="Profile Icon">
                        <span>Jhon Doe</span>
                    </div>

                </div>

            </div>



            <div class="content">
                    
            </div>


            
        </main>


        <footer>

            <div class="player-bar">

                <div class="player-song">

                    <div class="album">
                        <img src="img/sinister.jpeg" alt="">
                    </div>

                    <div class="artist">
                        <h2>Sinister</h2>
                        <p>Brano Nome</p>
                    </div>

                    <div class="like">
                        <a href="#"><i class="far fa-heart"></i></a>
                        <a href="#"><i class="far fa-folder"></i></a>
                    </div>

                </div>

                <div class="player-controls">

                    <div class="player-buttons">
                        <ul>
                            <li>
                                <i class="fas fa-random"></i>
                            </li>
                            <li>
                                <i class="fas fa-step-backward"></i>
                            </li>
                            <li class="play-button">
                                <i class="far fa-play-circle"></i>
                            </li>
                            <li>
                                <i class="fas fa-step-forward"></i>
                            </li>
                            <li>
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                    </div>

                    <div class="time-bar">
                        <div class="current-time">
                            <small>0:43</small>
                        </div>

                        <div class="current-time-bar">
                            <div class="load-bar">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="total-time">
                            <small>4:35</small>
                        </div>
                    </div>

                </div>

                <div class="player-mix">
                    <ul>
                        <li>
                            <i class="fas fa-list-ul"></i>
                        </li>
                        <li>
                            <i class="fas fa-desktop"></i>
                        </li>
                        <li class="volume">
                            <i class="fas fa-volume-up"></i>
                            <div class="volume-bar">
                                <div class="load-bar">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            

        </footer>


    </div>

    
</body>
</html>
